<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    </head>

    <audio preload="auto" id="startSound">
        <source src="audio/start.mp3" type = "audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="finishSound">
        <source src="audio/finish.mp3" type = "audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <body>
        <main>
            <div id="menu">
            <h1>Memory Game</h1>
                <p>
                    <button id="instruction" type="button" class="btn btn-info btn-lg" data-container="body"
                    data-toggle="popover"
                            data-placement="bottom"
                            data-content="Click on the pictures, remember the pattern, and find the pairs">
                        How to Play
                    </button>

                    <button id="start-game" type="button" class="btn btn-success btn-lg">Start New Game</button>

                </p>
            </div>

            <div id="game-monitor">
                <div class ="col-md-4">
                    <p>Elapsed time: <span id="elapsed-seconds"></span></p>
                </div>
                <div class ="col-md-4">
                    <p>Matches: <span id="matchedCount"></span></p>
                </div>
                <div class ="col-md-4">
                    <p>Missed: <span id="missedCount"></span></p>
                </div>
            </div>

            <div id="game-board"></div>

            <div id="win-screen">
                <h1>Congratulations! You are a memory GENIUS!</h1>
                <p>Total Time: <span id="totalTime"></span></p>
                <p>Tries: <span id="tries"></span></p>
                <button id="restart" type="button" class="btn btn-success btn-lg">Play Again</button>
            </div>

            <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
            <script src="js/app.js"></script>
        </main>
    </body>
</html>
